spring.application.name=imperiodasfichas

springdoc.swagger-ui.path=/

#### E-MAIL ####
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#### BD Oracle ####
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.default_schema=JOGO
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET CURRENT_SCHEMA=JOGO
spring.datasource.hikari.maximumPoolSize=5

# create and drop tables and sequences, loads import.sql
# spring.jpa.hibernate.ddl-auto=create-drop
# none, validate, update, create-drop

spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true

#### TEMPLATES (FREEMARKER) ####
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl

